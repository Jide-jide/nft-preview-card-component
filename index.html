<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class=eth-imagecontainer>
      <a href="#" title="">
        <img class="eth-image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
        </img>
      </a>
      <img class="overlap" src="images/icon-view.svg">
    </div>
    <div class="eth-content">
      <h1 class="eth-name"><a href="#">Equilibrium #3429 </a></h1>
      <p class="eth-desc"> Our Equilibrium collection promoters balance and calm.</p>
      <div class="eth-pricetimebox">
        <span class="eth-price">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </span>
        <span class="eth-timeleft">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </span>
      </div>
    </div>
    <div class="eth-creator">
      <img class="eth-creatorimage" src="images/image-avatar.png" alt="Jules Wyvern">
      <p class="eth-creatorinfo">Creation of <a href="#">Jules Wyvern</a> </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/jide-jide">JIDE-JIDE</a>.
  </div>
</body>
<script>
document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

</html>
